<!DOCTYPE html>
<html lang="en" ng-app="springWs" ng-controller="WebSocketCtrl">

<head>
    <title>WebSocket Connection</title>    
    <script src="lib/angular/angular.js"></script>         
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/sockjs/sockjs.min.js"></script>
    <script src="lib/stomp/lib/stomp.min.js"></script>   
    <script src="js/controller.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div>
        <noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2></noscript>
        <div id="main-content" class="container">
            <div class="row">
                <div class="col-md-6">
                    <form class="form-inline">
                        <div class="form-group" align="center">Websocket Connection : 
                            <button ng-click="connectWebSocket();">Connect </button>
                            <button ng-click="disconnectWebsocket();">Disconnect</button><br>
                            status : <b><label for="status" id="status"></label></b><br>
                        </div>

                        <table border="1" align="left" style="width: 49%;">
                        <tr align="center">
                            <td><button ng-click="shcedulling5();" style="width: 100%;">Try Get Notif Every 5 sec</button></td>
                            <td><button ng-click="shcedulling10();" style="width: 100%;">Try Get Notif Every 10 sec</button></td>
                        </tr>
                            <tr>
                                <td><span class="row" id="scheduller5"></span></td>
                                <td><span class="row" id="scheduller10"></span></td>
                            </tr>
                        </table>

                        <table border="1" align="right" style="width: 49%;">
                        <tr align="center">
                            <td><input type="text" ng-model="pesan" style="width: 100%; text-align: right;"></td>
                            <td><button ng-click="send();" style="width: 100%;">Send something and server will response</button></td>
                        </tr>
                            <tr><td colspan="2"><span class="row" id="serverReply"></span></td></tr>
                        </table>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
